<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent car</title>
</head>
<body>
    {{.carModel}} {{.text}}
    <form action="/rent" method="post">
    <input type="text" placeholder="First name" name="fn" style="margin-bottom: 5px">
    <input type="text" placeholder="Last name" name="ln" style="margin-bottom: 5px">
    <input type="text" placeholder="Car model" name="cm" style="margin-bottom: 5px">

</html>
